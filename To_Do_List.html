<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <style>
        body {
            background-image: linear-gradient(rgb(33, 31, 31), rgb(2, 2, 37));
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: whitesmoke;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        h1 {
          width: 450px;
            background-color: #d56018;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0px 0px 10px 10px rgba(0, 0, 0, 0.5);
            margin: 10px;
            text-align: center;
        }

        .form-container, .table-container {
            width: 100%;
            max-width: 800px;
  
        }
        table {
            background-image: linear-gradient(rgb(2, 34, 45),rgb(89, 5, 89));
            border-radius: 5px;
            width: 100%;
            margin-top: 30px;
            margin-bottom: 40px;
            border-collapse: collapse;
            box-shadow: 0px 0px 10px magenta;
        }
        th, td {
            font-size: 20px;
            padding: 15px;
            text-align: center;
            color: whitesmoke;
        }
        th {
            background-color: #19199d;
        }

        tr:hover td {
            background-color: #040425;
        }
        input[type="text"], input[type="date"], input[type="time"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            margin-top: 5px;
            margin-bottom: 10px;
            font-size: 18px;
            border-radius: 5px;
            border: 1px solid #ddd;
            outline: none;
        }
        input[type="submit"] {
            width: fit-content;
            font-size: 20px;
            cursor: pointer;
            background-color: rgb(9, 255, 0);
            color: #202020;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            box-shadow: 0px 0px 10px greenyellow;
            transition: background-color 0.3s, color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: greenyellow;
            color: #000;
        }
        button {
            background-color: #ff4d4d;
            color: whitesmoke;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        button:hover {
            background-color: #ff1a1a;
            transform: scale(1.1);
        }
        @media (max-width: 600px) {
            th, td {
                font-size: 16px;
            }
            input[type="text"], input[type="date"], input[type="time"], input[type="submit"] {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <h1>To Do List</h1>
    <div class="form-container">
        <form id="taskForm" method="post" autocomplete="off">
            <table>
                <tr>
                    <td>Task</td>
                    <td><input type="text" placeholder="Enter Your Task" id="itask" required></td>
                </tr>
                <tr>
                    <td>Date</td>
                    <td><input type="date" id="idate" required></td>
                </tr>
                <tr>
                    <td>Time</td>
                    <td><input type="time" id="itime" required></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="submit" id="submit" value="Add Task"></td>
                </tr>
            </table>
        </form>
    </div>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Task</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="taskTableBody">
                <!-- Task rows will be added here -->
            </tbody>
        </table>
    </div>

    <script>
        document.getElementById('taskForm').addEventListener('submit', function(event) {
            event.preventDefault(); 
            
            let task = document.getElementById('itask').value;
            let date = document.getElementById('idate').value;
            let time = document.getElementById('itime').value;
            
            let tableBody = document.getElementById('taskTableBody');
            let newRow = tableBody.insertRow();

            let cell1 = newRow.insertCell(0);
            let cell2 = newRow.insertCell(1);
            let cell3 = newRow.insertCell(2);
            let cell4 = newRow.insertCell(3);

            cell1.innerHTML = task;
            cell2.innerHTML = date;
            cell3.innerHTML = time;
            cell4.innerHTML = '<button onclick="deleteRow(this)">Delete</button>';

            document.getElementById('itask').value = '';
            document.getElementById('idate').value = '';
            document.getElementById('itime').value = '';
        });

        function deleteRow(button) {
            let row = button.parentNode.parentNode;
            row.parentNode.removeChild(row);
        }
    </script>
</body>
</html>
